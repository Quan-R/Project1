{% extends 'base.html' %}

{% block css %}
<style>
    
</style>
{% endblock%}

{%block main %}
    <h1>Profiles</h1>
    <br/>
    
    {% for profile in profile %}
     
    <div class="container">
        <div class="profile-image">
            {% if profile.pic %}
                <img src="{{ url_for('static',filename="upload/"+profile.pic)}}">
            {% else %}
                <img src="{{ url_for('static',filename="upload/default-profile.jpg") }}">
            {% endif %}
        </div>
        <div class="profile">
            <h4>{{ profile.first_name }} {{ profile.last_name }}</h4>
            <hr/>
            <p><bold>Gender:</bold> {{ profile.gender }}</p>
            <p><bold>Location:</bold> {{ profile.location }}</p>
        </div>
    
        <div class="view-button">
            <form action="{{ url_for('userprofile',userid=profile.id) }}" method="get">
                <button class="btn btn-sm btn-warning submit-btn" type="submit"> View Profile </button>
            </form>
    
        </div>
    {% endfor %}
{% endblock %}
