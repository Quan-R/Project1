{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profiles.css') }}"> 
{% endblock%}

{%block main %}
    <div class="container">
        <div class="title">
            <h1>Profiles</h1>
        </div>

        {% for profile in profile %}
            <div class="profiles">
                <div class="card">
                    <div class="image">
                        {% if profile.pic %}
                            <img src="{{ url_for('static',filename='uploads/'+profile.pic)}}">
                        {% else %}
                            <img src="{{ url_for('static',filename='uploads/'+default-profile.jpg) }}">
                        {% endif %}
                    </div>

                    <div class="content">
                        <h4><bold>{{ profile.first_name }} {{ profile.last_name }}</bold></h4>
                        <hr/>
                        <p><i class="far fa-user-circle"></i>
                            Gender: {{ profile.gender }}</p>
                        <p><i class="fas fa-globe"></i>
                            Location: {{ profile.location }}</p>
                    </div>
                
                    <div class="view-button">
                        <form action="{{ url_for('userprofile',userid=profile.id) }}" method="get">
                            <button class="view" type="submit"> View Profile </button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}  
    </div>
{% endblock %}
